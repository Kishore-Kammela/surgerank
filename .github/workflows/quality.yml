name: quality

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  commitlint:
    name: commitlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Skip commitlint for Dependabot commits
        if: github.actor == 'dependabot[bot]'
        run: echo "Skipping commit message lint for Dependabot automated commits."

      - name: Validate commit messages
        if: github.actor != 'dependabot[bot]'
        uses: wagoid/commitlint-github-action@v6
        with:
          configFile: commitlint.config.cjs

  web-quality:
    name: web lint test and build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install web dependencies
        working-directory: apps/web
        run: bun install --frozen-lockfile

      - name: Format check web app
        working-directory: apps/web
        run: bun run format:check

      - name: Lint web app
        working-directory: apps/web
        run: bun run lint

      - name: Test web app
        working-directory: apps/web
        run: bun run test:run

      - name: Build web app
        working-directory: apps/web
        run: bun run build
