name: vercel preview

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  preview:
    name: deploy vercel preview
    if: ${{ secrets.VERCEL_TOKEN != '' && secrets.VERCEL_ORG_ID != '' && secrets.VERCEL_PROJECT_ID != '' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel environment
        run: vercel pull --yes --environment=preview --token="${{ secrets.VERCEL_TOKEN }}"

      - name: Build preview artifacts
        run: vercel build --token="${{ secrets.VERCEL_TOKEN }}"

      - name: Deploy to Vercel preview
        id: deploy
        run: |
          DEPLOY_URL="$(vercel deploy --prebuilt --token="${{ secrets.VERCEL_TOKEN }}")"
          echo "url=$DEPLOY_URL" >> "$GITHUB_OUTPUT"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Comment preview URL
        uses: actions/github-script@v8
        with:
          script: |
            const body = [
              "## Vercel Preview",
              "",
              `Preview URL: ${process.env.PREVIEW_URL}`,
            ].join("\n");
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });
        env:
          PREVIEW_URL: ${{ steps.deploy.outputs.url }}

  preview-missing-secrets:
    name: preview skipped (missing vercel secrets)
    if: ${{ secrets.VERCEL_TOKEN == '' || secrets.VERCEL_ORG_ID == '' || secrets.VERCEL_PROJECT_ID == '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Explain skip reason
        run: |
          echo "Vercel preview skipped: set VERCEL_TOKEN, VERCEL_ORG_ID, and VERCEL_PROJECT_ID repository secrets."
